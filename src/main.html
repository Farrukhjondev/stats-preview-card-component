<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.css" />

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="stats-preview-card">
    <div class="card">
      <div class="card__info">
        <div class="info-text">
          <h1 class="info-text__title">
            Get <span class="title__word">insights</span> that help your business grow.
          </h1>
          <p class="info-text__description">
            Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="info-data">
          <div class="info-data__category">
            <span class="category__volume">10k+</span>
            <span class="category__text">companies</span>
          </div>
          <div class="info-data__category">
            <span class="category__volume">314</span>
            <span class="category__text">templates</span>
          </div>
          <div class="info-data__category">
            <span class="category__volume">12m+</span>
            <span class="category__text">queries</span>
          </div>
        </div>
      </div>
      <div class="card__image">
        <img class="image desktop-only" src="/images/image-header-desktop.jpg" alt="Group of developers around the meeting table"/>
        <img class="image mobile-only" src="/images/image-header-mobile.jpg" alt="Group of developers around the meeting table"/>
      </div>
    </div>
  </section>
  <section class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/Farrukhjondev"
      target="_blank">Farrukhjon Dev</a>.
  </section>
</body>

</html>
